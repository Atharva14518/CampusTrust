<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lute Wallet Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lute Wallet Diagnostic Tool</h1>
        <p class="subtitle">Test your Lute wallet connection without the full app</p>

        <div id="status" class="status status-pending">
            Status: Checking Lute extension...
        </div>

        <button id="testBtn" onclick="testLuteConnection()">Test Lute Connection</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="clearStorage()">Clear Browser Storage</button>

        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import LuteConnect from 'https://cdn.jsdelivr.net/npm/lute-connect@1.6.3/+esm';

        let lute = null;
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function setStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status status-${type}`;
        }

        // Initialize on load
        window.addEventListener('load', () => {
            log('Page loaded', 'info');
            
            // Check if Lute is available
            if (typeof window.lute !== 'undefined') {
                log('‚úì Lute extension detected in window.lute', 'success');
                setStatus('Status: Lute extension detected', 'success');
            } else {
                log('‚úó window.lute not found', 'error');
                setStatus('Status: Lute extension NOT detected', 'error');
            }

            // Try to initialize LuteConnect
            try {
                log('Attempting to initialize LuteConnect...', 'info');
                lute = new LuteConnect('DiagnosticTool');
                log('‚úì LuteConnect initialized successfully', 'success');
                setStatus('Status: Ready to test connection', 'success');
            } catch (error) {
                log('‚úó Failed to initialize LuteConnect: ' + error.message, 'error');
                setStatus('Status: Initialization failed', 'error');
            }
        });

        window.testLuteConnection = async function() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = 'Testing...';

            try {
                log('='.repeat(50), 'info');
                log('Starting Lute connection test...', 'info');

                if (!lute) {
                    throw new Error('LuteConnect not initialized');
                }

                log('Calling lute.connect()...', 'info');
                const addresses = await lute.connect();

                log('‚úì Connection successful!', 'success');
                log(`Received ${addresses.length} address(es)`, 'success');

                addresses.forEach((addr, i) => {
                    log(`Address ${i + 1}: ${addr}`, 'success');
                    
                    // Validate address
                    if (addr.length === 58) {
                        log(`‚úì Address ${i + 1} is valid (58 characters)`, 'success');
                    } else {
                        log(`‚úó Address ${i + 1} is invalid (${addr.length} characters)`, 'error');
                    }
                });

                setStatus('Status: Connected successfully!', 'success');

                // Store in localStorage
                if (addresses[0]) {
                    localStorage.setItem('walletAddress', addresses[0]);
                    log('‚úì Address saved to localStorage', 'success');
                }

            } catch (error) {
                log('‚úó Connection failed: ' + error.message, 'error');
                log('Error details: ' + JSON.stringify(error), 'error');
                setStatus('Status: Connection failed', 'error');

                // Provide helpful hints
                if (error.message.includes('User rejected')) {
                    log('Hint: You rejected the connection in Lute popup', 'info');
                } else if (error.message.includes('Network')) {
                    log('Hint: Check Lute extension network settings (should be TestNet)', 'info');
                } else if (error.message.includes('not installed')) {
                    log('Hint: Install Lute from https://lute.app', 'info');
                } else {
                    log('Hint: Make sure Lute extension is installed, unlocked, and set to TestNet', 'info');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Lute Connection';
            }
        };

        window.clearLogs = function() {
            logDiv.innerHTML = '';
            log('Logs cleared', 'info');
        };

        window.clearStorage = function() {
            localStorage.clear();
            sessionStorage.clear();
            log('‚úì Browser storage cleared', 'success');
            log('Refresh the page to start fresh', 'info');
        };
    </script>
</body>
</html>
